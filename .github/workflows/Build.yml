name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Use npm ci only if lockfile exists, else fallback to install
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Build must exist in package.json
      - run: npm run build

      # These are optional; they wonâ€™t fail if missing
      - run: npm run lint --if-present
      - run: npm test --if-present
